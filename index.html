<!DOCTYPE html>

<html>
<!-- note to self: npm live-server to test non-AJAX stuff only -->
<head>
	<title>Don't Stop Running</title>
	<!-- Required whatsits -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- CSS stylesheets -->
	<link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
	<div id="preloader">
		
	</div>

	<main>

		<div id="action">
			<div id="bg__layer0" class="bg"></div>

			<div id="bg__layer1" class="bg"></div>

			<div id="bg__layer2" class="bg"></div>

			<div id="bg__layer3" class="bg"></div>

			<div class="bg paper-texture"></div>

			<div id="top-words">
				<h1 id="game-title">Don't Stop Running!</h1>
				<div id="score">
				</div>
			</div>

			<!-- Character is built of bone divs with image divs inside, arranged to keep
			the things that need to be in back behind those that need to be in front -->
			<div id="character">
				<div class="torso bone">

					<div class="bicep bicep-left bone">
						<div class="bicep bicep-left image man"></div>
						<div class="forearm forearm-left bone">
							<div class="forearm forearm-left image man"></div>
						</div>
					</div>

					<div class="torso torso-back image man"></div>

					<div class="thigh thigh-left bone">
						<div class="shin shin-left bone">
							<div class="shin shin-left image man"></div>
							<div class="foot foot-left bone">
								<div class="foot foot-left image man"></div>
							</div>
						</div>
						<div class="thigh thigh-left image man"></div>
					</div>

					<div class="thigh thigh-right bone">
						<div class="shin shin-right bone">
							<div class="shin shin-right image man"></div>
							<div class="foot foot-right bone">
								<div class="foot foot-right image man"></div>
							</div>
						</div>
						<div class="thigh thigh-right image man"></div>
					</div>

					<div class="torso torso-front image man"></div>

					<div class="head bone">
						<div class="head image man"></div>
						<div class="eyes bone">
							<div class="eyes image man"></div>
						</div>
						<div class="mouth bone">
							<div class="mouth image man"></div>
						</div>
					</div>

					<div class="bicep bicep-right bone">
						<div class="bicep bicep-right image man"></div>
						<div class="forearm forearm-right bone">
							<div class="forearm forearm-right image man"></div>
						</div>
					</div>
				</div>
			</div>
				
			<div id="char-select-menu">
				<button class="charselect" id="charselect__left">L</button>
				<h2 class="charselect" id="charselect__title">Select Your Character</h2>
				<button class="charselect" id="charselect__right">R</button>
			</div>


		</div>


		<div id="controller">
			<!-- build this with grid -->
			<button class="control smallbutton" id="control__flail">
			</button>
			<button class="control smallbutton" id="control__eyes">
			</button>
			<div id="control__centerdiv">
				<div class="control" id="control__plaque"></div>
				<button class="control" id="control__run">
				</button>
			</div>
			<button class="control smallbutton" id="control__yell">
			</button>
			<button class="control smallbutton" id="control__cry">
			</button>
			<p id="control__footer">A barely-a-game by <a href="www.KorwinBriggs.com">Korwin Briggs</a></p>
		</div>

	</main>

	<audio id="music" preload="all">
		<source src="http://download.publicradio.org/podcast/minnesota/classical/programs/free-downloads/2019/10/31/daily_download_20191031_128.mp3">
	</audio>
	<audio id="sfx" preload="all">
		<source src="sfx/spit.mp3">
	</audio>


	<!-- Scripts -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>

</body>

</html>
